<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>instagram</title>
</head>
<body>

  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="https://instagram.ffor8-2.fna.fbcdn.net/v/t51.2885-19/s150x150/107513303_320743895603054_3808408296302664432_n.jpg?_nc_ht=instagram.ffor8-2.fna.fbcdn.net&_nc_ohc=0CFC9MwUgREAX8DwiZG&oh=83cf1321ca88e3154352ab3e8c5f6f22&oe=5FCA5361" alt="perfil">
        </div>
        <a href="#" class="instagram-login">Continue como LeonardoDias</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é LeonardoDias?</p>
        <p class="notaccount">
          <span class="link-blue">Altenar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
