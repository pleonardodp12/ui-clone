<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Google</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="/assets/burger-icon.svg" alt="Burguer menu">
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>
    
    <div class="menu__section right">
      <img class="menu__icon" src="/assets/more-icon.svg" alt="More">
      <div class="menu__profile">
        <img class="menu__avatar" src="https://avatars.dicebear.com/api/male/Paulo%20Leonardo%20Dias%20Pereira.svg?w=40&h=40&mood[]=happy" alt="Avatar">
        <img class="menu__avatar--frame" src="/assets/circle-frame.svg" alt="Frame">
      </div>
    </div>
  </header>

  <main class="content">
    <img src="/assets/logo.png" alt="logo google" class="content__logo">
    <input class="content__search" type="text"/>

    <div class="content__buttons">
      <button> Pesquisa Google</button>
      <button> Estou com sorte</button>
    </div>

    <div class="content__offer">
      Disponibilizado por Leonardo Dias em:
      <a href="https://github.com/pleonardodp12/ui-clone/tree/master/google">Google Clone</a>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </div>
  </footer>
  
</body>
</html>
